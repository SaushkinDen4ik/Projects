{% extends 'base.html' %}

{% block content %}
<h1 style="color: #112860">{% block title %} Give Your Feedback {% endblock %}</h1>
<form method="post">
    <div class="form-group">
        <label for="title">Your email address</label>
        <input type="text" name="title"
               placeholder="email" class="form-control"
               value="{{ request.form['title'] }}"></input>
    </div>

    <div class="form-group">
        <label for="content">Feedback message</label>
        <textarea name="content" placeholder="message"
                  class="form-control">{{ request.form['content'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    <h1 style="color: #193a8d"> Your feedback helps us to improve Notes. <br>
    Thank you, bro! </h1>
</form>
{% endblock %}
